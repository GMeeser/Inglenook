<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Lights</title>
	<link rel="stylesheet"  href="css/jquery.mobile.min.css">
	<style>
		#homeBanner {
			width: 100%;
		}
		.center {
			text-align: center;
			margin-left: auto;
			margin-right:auto;
		}
		.banner {
			display:block;
			width: 100%;
		}
		button, input{
			width:100%;
			height: 200px;
			font-size: 72pt;
		}
	</style>
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile.min.js"></script>
	<script src="js/app.js"></script>
	<script src="phonegap.js"></script>
	<script src="js/ledControl.js"></script>
</head>
	
<body>
<div id="homeScreen" data-role="page">
	<div data-role="content">
		<input type="color" id="color" onclick="setColour()" onchange="setColour()" />
		<button onclick="off(); setColourHex('#F6FB93')">On</button>
		<button onclick="off();">Off</button>
		<button onclick="off(); fadeRedOn(2)">Fade To Red</button>
		<button onclick="off(); fadeGreenOn(2)">Fade To Green</button>
		<button onclick="off(); fadeBlueOn(2)">Fade To Blue</button>
		<button onclick="fadeRedOn(5)">Fade On Red</button>
		<button onclick="fadeRedOff(5)">Fade Off Red</button>
		<button onclick="fadeGreenOn(5)">Fade On Green</button>
		<button onclick="fadeGreenOff(5)">Fade Off Green</button>
		<button onclick="fadeBlueOn(5)">Fade On Blue</button>
		<button onclick="fadeBlueOff(5)">Fade Off Blue</button>
		<button onclick="run(20)">Run</button>
		<button onclick="singleFade(1,20)">Single Fade</button>
		<button onclick="multiFade(5,20)">Multi - Fade</button>
		<button onclick="kill()">Freeze</button>
	</div>
</div>
</body>
</html>
